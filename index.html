<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2: Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
</head>
<body>
  <main>
    <h1>User Info Form</h1>
    <form action="form-submisson" method="post" autocomplete="on">
      <div class="email-section">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" title="Please Enter a Valid Email Address" placeholder="Ex: Jsmith@email.com" required>
      </div>
      <div class="phone-section">
        <label for="phone#">Phone Number</label>
        <input type="tel" id="phone#" name="phone#" autocomplete="on" placeholder="Ex: 123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
      </div>
      <div class="dob-section">
        <label for="dob">Date of Birth</label>
        <input type= "date" id="dob" name="dob" autocomplete="bday" required>
      </div>
      <button type="submit">Submit</button>
    </form>
  </main>
</body>
</html>
